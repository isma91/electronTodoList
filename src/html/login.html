<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link media="all" type="text/css" rel="stylesheet" href="../css/materialize.min.css" />
    <link media="all" type="text/css" rel="stylesheet" href="../css/google_material_icons.css" />
    <link media="all" type="text/css" rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="center">Welcome to Todo List !!</h1>
        </div>
    </div>
    <div class="container">
        <form class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">face</i>
                    <input id="loginEmail" name="loginEmail" type="text">
                    <label for="loginEmail">Pseudo ou Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="pass" name="password" type="password">
                    <label for="pass">Mot de passe</label>
                </div>
            </div>
            <div class="row center">
                <a class="btn waves-effect waves-light">Connexion</a>
            </div>
            <div class="row">
                <a href="signUp.html" class="right">Don't have an account ?</a>
                <a>Forgot your password ?</a>
            </div>
        </form>
    </div>
</body>
</html>
