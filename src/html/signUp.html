<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link media="all" type="text/css" rel="stylesheet" href="../css/materialize.min.css" />
    <link media="all" type="text/css" rel="stylesheet" href="../css/google_material_icons.css" />
    <link media="all" type="text/css" rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../js/hammer.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/signUp.js"></script>
</head>
<body>
    <div class="container">
        <div class="row center">
            <h1>Welcome to Todo List !!</h1>
            <h2>Please full in the form to create an account</h2>
        </div>
    </div>
    <div class="container">
        <form class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="firstname" name="firstname" type="text">
                    <label for="firstname">Firstname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="lastname" name="lastname" type="text">
                    <label for="lastname">Lastname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">face</i>
                    <input id="username" name="username" type="text">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="pass" name="password" type="password">
                    <label for="pass">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="pass2" name="password2" type="password">
                    <label for="pass2">Rewrite your Password</label>
                </div>
            </div>
            <div class="row center">
                <a class="btn waves-effect waves-light" id="signUp">Sign Up</a>
            </div>
            <div class="row">
                <a href="login.html" class="right">Already have an account ?</a>
                <a href="forgotPass.html" class="left">Forgot your password ?</a>
            </div>
        </form>
    </div>
</body>

</html>
